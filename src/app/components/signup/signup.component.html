<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
    <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>
    <form #signupform="ngForm" (ngSubmit)="onRegister(signupform.value)">
      <div class="mb-4">
        <label
          for="userName"
          class="block text-gray-600 text-sm font-medium mb-2"
          >Username</label
        >
        <input
          type="text"
          id="userName"
          name="userName"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-400"
          placeholder="Enter your username"
          [(ngModel)]="registerObj.userName"
          required
        />
      </div>
      <!-- <div class="mb-4">
        <label for="role" class="block text-gray-600 text-sm font-medium mb-2"
          >Role</label
        >
        <input
          type="text"
          id="role"
          name="role"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-400"
          placeholder="Enter your role"
        />
      </div> -->
      <div class="mb-4">
        <label
          for="password"
          class="block text-gray-600 text-sm font-medium mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-400"
          placeholder="Enter your password"
          [(ngModel)]="registerObj.password"
          required
        />
      </div>
      <div class="mb-4">
        <label
          for="mobileNo"
          class="block text-gray-600 text-sm font-medium mb-2"
          >Mobile Number</label
        >
        <input
          type="tel"
          id="mobileNo"
          name="mobileNo"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-400"
          placeholder="Enter your mobile number"
          [(ngModel)]="registerObj.mobileNo"
          required
        />
      </div>
      <div class="mb-4">
        <label
          for="emailId"
          class="block text-gray-600 text-sm font-medium mb-2"
          >Email</label
        >
        <input
          type="email"
          id="emailId"
          name="emailId"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-400"
          placeholder="Enter your email"
          [(ngModel)]="registerObj.emailId"
          required
        />
      </div>
      <!-- <div class="mb-4">
        <label
          for="restaurantId"
          class="block text-gray-600 text-sm font-medium mb-2"
          >Restaurant ID</label
        >
        <input
          type="text"
          id="restaurantId"
          name="restaurantId"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-400"
          placeholder="Enter your restaurant ID"
        />
      </div> -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-300"
      >
        Register
      </button>
    </form>
  </div>
</div>
