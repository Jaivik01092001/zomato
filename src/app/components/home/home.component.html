<section class="text-gray-600 body-font">
  <div class="container px-5 py-14 mx-auto">
    <div class="flex flex-wrap -m-4">
      <div
        class="lg:w-1/4 md:w-1/2 p-4 w-full pointer"
        *ngFor="let item of foodCatList?.data"
        routerLink="/restaurant-foods/{{ item.categoryId }}"
      >
        <div class="bg-white rounded-lg shadow-md">
          <a class="block relative h-48 overflow-hidden">
            <img
              alt="ecommerce"
              class="object-cover object-center w-full h-full block"
              [src]="item.photoUrl"
            />
          </a>
          <div class="p-4">
            <h3
              class="text-gray-500 text-xs tracking-widest title-font mb-1 text-center"
            >
              CATEGORY: {{ item.categoryName | uppercase }}
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
