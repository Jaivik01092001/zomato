<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      <div *ngFor="let item of restaurantList" class="p-4 lg:w-1/2">
        <div
          class="h-full flex sm:flex-row flex-col items-center sm:justify-start justify-center text-center sm:text-left"
        >
          <img
            alt="team"
            class="flex-shrink-0 rounded-lg w-48 h-48 object-cover object-center sm:mb-0 mb-4"
            [src]="item.photoUrl"
          />
          <div class="flex-grow sm:pl-8">
            <h2 class="title-font font-medium text-lg text-gray-900">
              Category Name : {{ item.categoryName }}
            </h2>
            <h3 class="text-gray-500 mb-3">
              Opening Hours : {{ item.openingHours }}
            </h3>
            <p class="mb-4">Restaurant Name : {{ item.restaurantName }}</p>
            <button>
              <p
                class="mb-4 bg-green-400 py-1 px-3 rounded"
                routerLink="/restaurant-food-item/{{ item.restaurantID }}/{{
                  item.categoryId
                }}"
              >
                Order
              </p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="row">
  <div class="col-12 positionerror" *ngIf="restaurantList.length == 0">
    <!-- <p>No Restaurant Curretly Serving this Food Item</p> -->
    <div role="alert" class="rounded border-s-4 border-red-500 bg-red-50 p-4">
      <div class="flex items-center gap-2 text-red-800">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="h-5 w-5"
        >
          <path
            fill-rule="evenodd"
            d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
            clip-rule="evenodd"
          />
        </svg>

        <strong class="block font-medium">
          No Restaurant Curretly Serving this Food Item
        </strong>
      </div>
    </div>
  </div>
</div>
